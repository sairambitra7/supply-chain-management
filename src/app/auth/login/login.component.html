<div id="section">
  <div class="image example-container" id="content1">


    <mat-card class="example-card">
      <div class="row">
        <div class="col-md-12 text-center">
          <img class="card-img-top" src="./assets/logo.png" alt="Card image cap">
        </div>

        <div class="card-body text-center">
        <mat-card-content>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your email" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your password" [formControl]="password" required [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error *ngIf="email.invalid">{{getpasswordError()}}</mat-error>
            </mat-form-field>
            </div>
            <a  class="btn btn-primary" routerLink="/dashboard" routerLinkActive="active">LOGIN</a>
        </mat-card-content>
        <div class="password">
          <a routerLink="/setpassword" routerLinkActive="active" >Set Your Password?</a>
        </div>
      </div>
    </div>

  </mat-card>
</div>
</div>
